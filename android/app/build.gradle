plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.aswack_ride"  // Keep this as your app's package namespace
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Ensure this is string format for Kotlin JVM target
    }

    defaultConfig {
        applicationId = "com.example.aswack_ride"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Recommended: Specify Java version for Kotlin (if needed)
        // javaCompileOptions {
        //    annotationProcessorOptions {
        //        arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
        //    }
        // }
    }

    buildTypes {
        release {
            // Use debug signing for now (replace with your own release signing configs)
            signingConfig = signingConfigs.debug
            // Enable Proguard or R8 if needed
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
